<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" (click)="cambiarValor(-5)" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    placeholder="Progreso"
    #inputProgreso
    (change)="onFieldUpdated(inputProgreso.value)"
    [ngModel]="progreso()"
  />
  <span class="input-group-btn">
    <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
